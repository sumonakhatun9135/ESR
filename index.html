<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grow YouTube</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-analytics.js"></script>
</head>
<body>
    <div class="container">
        <h1>Welcome to Grow YouTube</h1>

        <!-- Login Button -->
        <button id="loginBtn">Login with Telegram</button>

        <div id="user-info">
            <p id="user-name"></p>
            <p id="user-balance">Balance: 0</p>
            <button id="logoutBtn">Logout</button>
        </div>

        <div id="subscription-section">
            <h2>Subscribe to Channels</h2>
            <input type="text" id="channel-url" placeholder="Enter YouTube Channel URL">
            <button id="subscribeBtn">Subscribe</button>
        </div>

        <div id="video-section">
            <h2>Watch Videos</h2>
            <input type="text" id="video-url" placeholder="Enter YouTube Video URL">
            <button id="watchBtn">Watch</button>
        </div>

        <p id="status-message"></p>
    </div>

    <script src="app.js"></script>
</body>
</html>
