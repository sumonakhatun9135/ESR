<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grow YouTube</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Grow YouTube</h1>
        <div id="user-info">
            <p id="user-name"></p>
            <p id="user-balance">Balance: 0</p>
            <button id="logoutBtn">Logout</button>
        </div>
    </header>

    <div id="home">
        <div id="subscribedChannels">
            <h2>Your Subscribed Channels</h2>
            <ul id="channels-list"></ul>
        </div>
        <div id="watchedVideos">
            <h2>Your Watched Videos</h2>
            <ul id="videos-list"></ul>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js"></script>
    <script src="app.js"></script>
</body>
</html>
