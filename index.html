<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grow YouTube - Sub4Sub & Watch4Watch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Grow YouTube</h1>
        <p>Earn Coins by Subscribing and Watching Videos!</p>
    </header>

    <div id="user-info">
        <p id="user-name">Welcome!</p>
        <p id="user-balance">Balance: 0 Coins</p>
        <button id="logoutBtn">Logout</button>
    </div>

    <div id="submit-section">
        <h2>Submit Your Channel or Video</h2>
        <form id="submit-form">
            <label for="type">Type:</label>
            <select id="type" required>
                <option value="channel">Channel</option>
                <option value="video">Video</option>
            </select>
            <br>
            <label for="title">Title:</label>
            <input type="text" id="title" placeholder="Enter title" required>
            <br>
            <label for="url">URL:</label>
            <input type="url" id="url" placeholder="Enter URL" required>
            <br>
            <button type="submit">Submit</button>
        </form>
    </div>

    <div id="content">
        <div id="channels">
            <h2>Subscribe to Earn Coins</h2>
            <ul id="channel-list"></ul>
        </div>
        <div id="videos">
            <h2>Watch Videos to Earn Coins</h2>
            <ul id="video-list"></ul>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js"></script>
    <script src="app.js"></script>
</body>
</html>
